<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Submit Solution</title>
        <script src="./js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="./js/script.js" type="text/javascript"></script>
        <link media="all" rel="stylesheet" href="./bootstrap/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>

    <body>
        <div class="ContentWrapper container-fluid">
            <div class="TopSection">
                <div class="navbar navbar-fixed-top navbar-inverse">
                    <div class="navbar-inner">
                        <div class="container"> <a class="brand" href="main.html">ConfigMaster</a>
                            <ul class="nav">
                                <li><a href="main.html">Home</a></li>
                                <li class="active"><a href="#">Submit</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="FormContainer span12">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <div class="controls">
                                <h3>Write your solution to ConfigMaster</h3>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="select">OS:</label>
                            <div class="controls">
                                <select name="select" id="select">
                                    <option value="All" id="v1_op_sys">All</option>
                                    <option value="Windows CE" id="v2_op_sys">Windows CE</option>
                                    <option value="Windows 3.1" id="v3_op_sys">Windows 3.1</option>
                                    <option value="Windows 95" id="v4_op_sys">Windows 95</option>
                                    <option value="Windows 98" id="v5_op_sys">Windows 98</option>
                                    <option value="Windows ME" id="v6_op_sys">Windows ME</option>
                                    <option value="Windows 2000" id="v7_op_sys">Windows 2000</option>
                                    <option value="Windows NT" id="v8_op_sys">Windows NT</option>
                                    <option value="Windows XP" id="v9_op_sys">Windows XP</option>
                                    <option value="Windows Server 2003" id="v10_op_sys">Windows Server 2003</option>
                                    <option value="Windows Vista" id="v11_op_sys">Windows Vista</option>
                                    <option value="Windows Server 2008" id="v12_op_sys">Windows Server 2008</option>
                                    <option value="Windows 7" id="v44_op_sys">Windows 7</option>
                                    <option value="Mac System 7" id="v13_op_sys">Mac System 7</option>
                                    <option value="Mac System 7.5" id="v14_op_sys">Mac System 7.5</option>
                                    <option value="Mac System 7.6.1" id="v15_op_sys">Mac System 7.6.1</option>
                                    <option value="Mac System 8.0" id="v16_op_sys">Mac System 8.0</option>
                                    <option value="Mac System 8.5" id="v17_op_sys">Mac System 8.5</option>
                                    <option value="Mac System 8.6" id="v18_op_sys">Mac System 8.6</option>
                                    <option value="Mac System 9.x" id="v19_op_sys">Mac System 9.x</option>
                                    <option value="Mac OS X 10.0" id="v20_op_sys">Mac OS X 10.0</option>
                                    <option value="Mac OS X 10.1" id="v21_op_sys">Mac OS X 10.1</option>
                                    <option value="Mac OS X 10.2" id="v22_op_sys">Mac OS X 10.2</option>
                                    <option value="Mac OS X 10.3" id="v23_op_sys">Mac OS X 10.3</option>
                                    <option value="Mac OS X 10.4" id="v24_op_sys">Mac OS X 10.4</option>
                                    <option value="Mac OS X 10.5" id="v42_op_sys">Mac OS X 10.5</option>
                                    <option value="Mac OS X 10.6" id="v43_op_sys">Mac OS X 10.6</option>
                                    <option value="Linux" id="v25_op_sys" selected="selected">Linux</option>
                                    <option value="BSD/OS" id="v26_op_sys">BSD/OS</option>
                                    <option value="FreeBSD" id="v27_op_sys">FreeBSD</option>
                                    <option value="NetBSD" id="v28_op_sys">NetBSD</option>
                                    <option value="OpenBSD" id="v29_op_sys">OpenBSD</option>
                                    <option value="AIX" id="v30_op_sys">AIX</option>
                                    <option value="BeOS" id="v31_op_sys">BeOS</option>
                                    <option value="HP-UX" id="v32_op_sys">HP-UX</option>
                                    <option value="IRIX" id="v33_op_sys">IRIX</option>
                                    <option value="Neutrino" id="v34_op_sys">Neutrino</option>
                                    <option value="OpenVMS" id="v35_op_sys">OpenVMS</option>
                                    <option value="OS/2" id="v36_op_sys">OS/2</option>
                                    <option value="OSF/1" id="v37_op_sys">OSF/1</option>
                                    <option value="Solaris" id="v38_op_sys">Solaris</option>
                                    <option value="SunOS" id="v39_op_sys">SunOS</option>
                                    <option value="NetWare" id="v41_op_sys">NetWare</option>
                                    <option value="other" id="v40_op_sys">other</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Tags:</label>
                            <div class="controls">
                                <button class="btn btn-mini" type="button">Apache
                                    <i class="icon-remove"></i>
                                </button>
                                <button class="btn btn-mini" type="button">MySql 
                                    <i class="icon-remove"></i>
                                </button>
                                <input />
                                <button class="btn btn-info" type="button">Add Tag</button> 
                            </div>
                            <hr />
                        </div>
                        <div class="control-group">
                            <label class="control-label">Title:</label>
                            <div class="controls">
                                <input class="span10"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Detailed Solution:</label>
                            <div class="controls">
                                <textarea id="" class="span10" name="" rows="10" cols="30"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="" class="control-label"></label>
                            <div class="controls">
                                <a href="" class="btn">somejava.conf <i class="icon-remove"></i></a>
                                <a href="" class="btn">morejava.conf <i class="icon-remove"></i></a> 
                            </div>
                            <div class="controls">
                                <input class="span8" id="data" name="data" size="" type="file">
                            </div>
                        </div>
                        <div class="controls ">
                            <input class="btn btn-large btn-primary" type="submit" value="Submit"/>
                            <!--<button class="btn btn-large span3" type="button">Block level button</button>--> 
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="BottomSection"> </div>
        </div>
    </body>
</html>
